<!DOCTYPE html>
<html>
<head>
    <title>Test Google Maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Prueba de Google Maps</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: 18.626560805395105, lng: -68.70765075761358 },
                mapTypeId: 'roadmap'
            });
            
            const marker = new google.maps.Marker({
                position: { lat: 18.626560805395105, lng: -68.70765075761358 },
                map: map,
                title: "Test Location"
            });
            
            console.log('Map loaded successfully');
        }
        
        window.gm_authFailure = function() {
            alert('Google Maps authentication failed!');
        };
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsBXOOa33pfOCmsbNFr2Q4UIzEtEyv2Lg&callback=initMap">
    </script>
    
    <p>Si ves un mapa con calles y detalles aquí, el problema está en el código React. Si no, el problema está en el API Key.</p>
</body>
</html>
