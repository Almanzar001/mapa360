<!DOCTYPE html>
<html>
<head>
    <title>Test OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>Prueba de OpenStreetMap (sin API Key)</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Crear mapa centrado en República Dominicana
        const map = L.map('map').setView([18.626560805395105, -68.70765075761358], 13);
        
        // Agregar tiles de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Agregar marcador
        L.marker([18.626560805395105, -68.70765075761358])
            .addTo(map)
            .bindPopup('Ubicación de prueba')
            .openPopup();
            
        console.log('OpenStreetMap cargado exitosamente');
    </script>
    
    <p>Este mapa no requiere API Key y debería funcionar inmediatamente.</p>
</body>
</html>
